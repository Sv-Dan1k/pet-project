{% extends 'user/userdef.html' %}

{% block title %}Create news{% endblock %}

{% block content %}
    <div class="features">
        <h1>Create news</h1>
        <form method="post" class="news-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name_author">Author of the article:</label>
                {{ form.name_author }}
            </div>
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_full_text">Text:</label>
                {{ form.full_text }}
            </div>
            <div class="form-group">
                <label for="id_date">Date:</label>
                {{ form.date }}
            </div>
            <button class="btn btn-success" type="submit">Add news</button>
        </form>
    </div>
{% endblock %}
