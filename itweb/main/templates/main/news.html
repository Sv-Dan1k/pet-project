{% extends 'user/userdef.html' %}


{% block title %}News{% endblock %}


{% block content %}
<div class="features news-container">
    <h1 class="new-new">News</h1>
    {% if news %}
        <div class="news-columns">
            {% for el in news %}
                <div class="news-item">
                    <h3>{{ el.title }}</h3>
                    <p class="news-name">{{ el.name_author }}</p>
                    <p class="news-text">{{ el.full_text }}</p>
                    <p class="news-date">{{ el.date }}</p>
                    <a href="{% url 'news_detail' el.id %}" class="read-more-btn">Read more</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No news</p>
    {% endif %}
</div>
{% endblock %}
